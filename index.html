<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tending Sands</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Background chaos shapes with parallax */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 0, 255, 0.2);
      animation: float 8s infinite linear;
      pointer-events: none;
      transition: transform 0.2s ease;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { transform: translateY(-20vh) translateX(100vw) rotate(360deg); opacity: 0.3; }
    }

    /* Title with flicker and slight skew on hover */
    h1 {
      font-size: 3rem;
      margin: 1rem 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #00f;
      text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #0ff;
      animation: flicker 1.5s infinite alternate;
      z-index: 2;
      position: relative;
      transition: transform 0.2s ease;
    }

    h1:hover {
      transform: skew(-5deg, 3deg) rotate(-1deg);
    }

    @keyframes flicker {
      0% { text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #0ff; }
      25% { text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #0ff; }
      50% { text-shadow: 0 0 5px #0ff, 0 0 15px #00f, 0 0 25px #00f; }
      75% { text-shadow: 0 0 15px #00f, 0 0 25px #00f, 0 0 35px #0ff; }
      100% { text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #00f; }
    }

    p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem 0;
      color: #ccc;
      animation: pulseText 2s infinite alternate;
      z-index: 2;
      position: relative;
      transition: transform 0.2s ease;
    }

    p:hover {
      transform: skew(3deg, -2deg) rotate(0.5deg);
    }

    @keyframes pulseText {
      0% { color: #ccc; }
      50% { color: #00f; }
      100% { color: #ccc; }
    }

    .music-embed {
      width: 90%;
      max-width: 800px;
      margin-bottom: 3rem;
      border: none;
      box-shadow: 0 0 15px #00f;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      animation: embedPulse 3s infinite alternate;
      z-index: 2;
      position: relative;
    }

    .music-embed:hover {
      box-shadow: 0 0 40px #0ff;
      transform: rotate(-0.5deg) scale(1.02);
    }

    @keyframes embedPulse {
      0% { box-shadow: 0 0 15px #00f; transform: rotate(0deg); }
      50% { box-shadow: 0 0 30px #0ff; transform: rotate(0.5deg); }
      100% { box-shadow: 0 0 15px #00f; transform: rotate(-0.5deg); }
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      border: 2px solid #00f;
      border-radius: 5px;
      transition: all 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      text-shadow: 0 0 3px #00f;
      animation: btnGlow 2s infinite alternate;
      z-index: 2;
      position: relative;
    }

    .btn:hover {
      background-color: #00f;
      color: #000;
      box-shadow: 0 0 25px #0ff;
      transform: scale(1.05) skew(2deg, -1deg);
    }

    @keyframes btnGlow {
      0% { box-shadow: 0 0 5px #00f; }
      50% { box-shadow: 0 0 15px #0ff; }
      100% { box-shadow: 0 0 5px #00f; }
    }

    footer {
      margin-top: auto;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #555;
      z-index: 2;
      position: relative;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Background shapes -->
  <div class="shape" style="width:50px; height:50px; left:10%; animation-duration: 10s;"></div>
  <div class="shape" style="width:70px; height:70px; left:30%; animation-duration: 12s;"></div>
  <div class="shape" style="width:30px; height:30px; left:50%; animation-duration: 8s;"></div>
  <div class="shape" style="width:60px; height:60px; left:70%; animation-duration: 11s;"></div>
  <div class="shape" style="width:40px; height:40px; left:85%; animation-duration: 9s;"></div>

  <h1>Tending Sands</h1>
  <p>Edgy, chaotic, and unapologetic music</p>

  <iframe class="music-embed" src="https://audiomack.com/embed/_tendingsands/album/fickle-little-beasts" scrolling="no" width="100%" height="400" frameborder="0" allow="autoplay; encrypted-media"></iframe>

  <div>
    <a class="btn" href="https://audiomack.com/_tendingsands" target="_blank">Listen on Audiomack</a>
    <a class="btn" href="https://music.apple.com/us/artist/tending-sands/1623597740" target="_blank">Listen on Apple Music</a>
  </div>

  <footer>
    &copy; 2025 Shattered Hourglass LLC | All Rights Reserved
  </footer>

  <script>
    // Simple parallax for background shapes on scroll
    const shapes = document.querySelectorAll('.shape');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      shapes.forEach((shape, i) => {
        shape.style.transform = `translateY(${scrollY * (0.1 + i*0.05)}px)`;
      });
    });
  </script>
</body>
</html>
