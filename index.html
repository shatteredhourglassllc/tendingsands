<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>_tending sands</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000 0%, #111 50%, #000 100%);
      background-size: 200% 200%;
      animation: bgShift 15s infinite alternate;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.8;
      position: relative;
    }

    @keyframes bgShift {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }

    header, section, footer {
      position: relative;
      z-index: 1;
      padding: 4rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      color: #fff;
      text-shadow: 
        0 0 10px #0ff,
        0 0 20px #f0f,
        0 0 40px #0ff;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 5px #0ff, 0 0 15px #f0f; }
      to { text-shadow: 0 0 20px #0ff, 0 0 50px #f0f; }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-transform: lowercase;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    p {
      max-width: 700px;
      margin: 0 auto 2rem auto;
      font-size: 1.1rem;
      color: #bbb;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
      border-radius: 10px;
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .links a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #0ff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
      font-size: 1rem;
      box-shadow: 0 0 15px #0ff, 0 0 25px #f0f;
    }

    .links a:hover {
      background: #fff;
      color: #0ff;
      box-shadow: 0 0 25px #0ff, 0 0 50px #f0f;
    }

    footer {
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }

    /* âš¡ Ambient glowing noise layer */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      animation: scan 6s linear infinite;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes scan {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>_tending sands</h1>
  </header>

  <section id="music">
    <h2>music</h2>
    <iframe src="https://music.apple.com/us/artist/tending-sands/1623597740" allow="autoplay; encrypted-media"></iframe>
    <div class="links">
      <a href="https://listen.tidal.com/artist/30997788" target="_blank">tidal</a>
      <a href="https://music.apple.com/us/artist/tending-sands/1623597740" target="_blank">apple music</a>
    </div>
  </section>

  <section id="merch">
    <h2>merch</h2>
    <p>limited pieces available now.</p>
    <a href="https://www.paypal.com/ncp/payment/MQGWPJHQSXND4" target="_blank">buy now</a>
  </section>

  <footer>
    <p>&copy; 2025 _tending sands. all rights reserved.</p>
  </footer>
</body>
</html>
