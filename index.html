<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tending Sands</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
    }

    .glitch {
      font-size: 4rem;
      font-weight: bold;
      position: relative;
      color: #fff;
      text-transform: uppercase;
      animation: glitchPulse 3s infinite;
    }

    @keyframes glitchPulse {
      0%, 100% { text-shadow: 2px 2px #00f, -2px -2px #fff; }
      50% { text-shadow: -2px -2px #00f, 2px 2px #fff; }
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeIn 1s forwards;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    section h2::after {
      content: '';
      display: block;
      width: 100%;
      height: 3px;
      background: #00f;
      margin-top: 5px;
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 5px #00f, 0 0 15px #00f; }
      50% { box-shadow: 0 0 20px #00f, 0 0 40px #00f; }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin-top: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #00f, 0 0 40px #00f;
    }

    /* Screen-edge flash effect */
    .flash {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      box-shadow: inset 0 0 100px #00f;
      opacity: 0;
      animation: flashEffect 3s infinite;
    }

    @keyframes flashEffect {
      0%, 90%, 100% { opacity: 0; }
      50% { opacity: 0.5; }
    }

    /* PayPal Cart Button styling */
    .cart-section {
      margin-top: 40px;
    }

    paypal-cart-button {
      display: inline-block;
      background: #000;
      border: 2px solid #00f;
      padding: 12px 24px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    paypal-cart-button:hover {
      background: #00f;
      color: #000;
      box-shadow: 0 0 20px #00f, 0 0 40px #00f;
    }
  </style>
</head>
<body>
  <div class="flash"></div>
  <header>
    <h1 class="glitch">Tending Sands</h1>
  </header>

  <section>
    <h2>About</h2>
    <p><strong>Tending Sands</strong> is an artist who blurs...</p>
    <!-- (your full bio text goes here, already styled earlier) -->
  </section>

  <section>
    <h2>Music</h2>
    <iframe src="https://audiomack.com/embed/_tendingsands/album/fickle-little-beasts"
      scrolling="no" frameborder="0"
      title="The Prophecy of an Atom and the Absence of Humanity"></iframe>
  </section>

  <section class="cart-section">
    <h2>Merch</h2>
    <p>Support directly and grab official items:</p>
    <paypal-cart-button data-id="pp-view-cart"></paypal-cart-button>
  </section>

  <script src="https://www.paypalobjects.com/ncp/cart/cart.js" data-merchant-id="F5CD6CGRXHRH8"></script>
  <script>
    cartPaypal.Cart({ id: "pp-view-cart" });
  </script>
</body>
</html>
