<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tending Sands</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #c8c8ff;
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }

    /* --- ANGULAR GRID BACKGROUND --- */
    .grid {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(90deg, rgba(120,0,255,0.15) 1px, transparent 1px),
        linear-gradient(0deg, rgba(0,170,255,0.15) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.08;
      z-index: -4;
      transform: translateZ(0);
      transition: transform 0.15s ease-out;
      will-change: transform;
    }

    /* --- SHARP ANGULAR NEON SHARDS --- */
    .shards {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -3;
    }

    .shard {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 120px solid rgba(130,0,255,0.25);
      filter: drop-shadow(0 0 15px #5200ff);
      transform: rotate(var(--r)) translateY(var(--y));
      animation: shardFloat 9s infinite ease-in-out;
      opacity: 0.45;
    }

    @keyframes shardFloat {
      0% { transform: rotate(var(--r)) translateY(0); }
      50% { transform: rotate(calc(var(--r) + 12deg)) translateY(-40px); }
      100% { transform: rotate(var(--r)) translateY(0); }
    }

    /* --- TOUCH REACTIVE PULSE --- */
    .touch-pulse {
      position: fixed;
      width: 140px;
      height: 140px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(rgba(100,0,255,0.4), transparent 70%);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.2s ease-out;
      z-index: 5;
    }

    /* --- CONTENT CONTAINER --- */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 900px;
      padding: 4rem 1.25rem;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.2rem);
      color: #7f5eff;
      text-shadow: 0 0 12px #7f5eff, 0 0 25px #00bbff;
      margin-bottom: 1.4rem;
      letter-spacing: 0.08em;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.9;
      opacity: 0.9;
    }

    /* --- COVER IMAGE --- */
    .cover {
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
      display: block;
      border-radius: 6px;
      border: 2px solid rgba(120,0,255,0.25);
      box-shadow: 0 0 25px rgba(120,0,255,0.45);
      transition: transform 0.2s ease-out, filter 0.2s ease-out;
    }

    .cover:hover {
      transform: translateY(-5px) scale(1.02);
      filter: drop-shadow(0 0 20px #00aaff);
    }
  </style>
</head>

<body>

  <!-- BACKGROUND GRID -->
  <div class="grid"></div>

  <!-- MOVING SHARDS -->
  <div class="shards">
    <!-- You can duplicate these to add more shards -->
    <div class="shard" style="--r:12deg; --y:0; top:25%; left:18%;"></div>
    <div class="shard" style="--r:-32deg; --y:20px; top:55%; left:72%;"></div>
    <div class="shard" style="--r:8deg; --y:10px; top:75%; left:40%;"></div>
  </div>

  <!-- TOUCH REACTIVE ELEMENT -->
  <div class="touch-pulse"></div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <h1>Tending Sands</h1>
    <img src="cover.jpg" alt="" class="cover">

    
  </div>

  <!-- INTERACTIVITY JS -->
  <script>
    const grid = document.querySelector('.grid');
    const pulse = document.querySelector('.touch-pulse');

    /* MOBILE TILT PARALLAX */
    window.addEventListener('deviceorientation', (event) => {
      const x = event.gamma;
      const y = event.beta;

      if (x && y) {
        const moveX = x * 0.6;
        const moveY = y * 0.6;
        grid.style.transform = `translate(${moveX}px, ${moveY}px)`;
      }
    });

    /* TOUCH REACTIVE PULSE */
    window.addEventListener('touchstart', (e) => {
      const t = e.touches[0];
      pulse.style.left = `${t.clientX}px`;
      pulse.style.top = `${t.clientY}px`;
      pulse.style.opacity = 1;
      setTimeout(() => pulse.style.opacity = 0, 250);
    });
  </script>

</body>
</html>
